<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Model Web</title>
</head>
<body>
    <h1>Energy Model Input</h1>
    <form action="/api/index" method="post">
        <label for="energy_generation">Energy Generation:</label>
        <input type="number" step="any" name="energy_generation" required><br><br>
        <label for="demand_data">Demand Data:</label>
        <input type="number" step="any" name="demand_data" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
